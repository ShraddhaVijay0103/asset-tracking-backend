name: Deploy API to IIS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    env:
      BUILD_DIR: C:\gh_build
      IIS_DIR: C:\publish

    steps:

    - name: Checkout code
      uses: actions/checkout@v4

    # ✅ dotnet already installed on runner — no setup-dotnet
    - name: Check dotnet
      run: dotnet --version

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    # ✅ YOUR REAL API PROJECT
    - name: Publish API
      run: |
        dotnet publish src/AssetTracking.Rfid.Api/AssetTracking.Rfid.Api.csproj `
          -c Release `
          -o $env:BUILD_DIR `
          --no-build

    # ✅ IIS SAFE DEPLOY — no admin needed
    - name: Put app offline
      run: echo offline > $env:IIS_DIR\app_offline.htm

    - name: Wait for IIS unlock
      run: Start-Sleep -Seconds 12

    - name: Copy files to IIS
      run: robocopy $env:BUILD_DIR $env:IIS_DIR /MIR /R:2 /W:3

    - name: Remove offline file
      run: del $env:IIS_DIR\app_offline.htm

    - name: Deploy done
      run: echo SUCCESS
