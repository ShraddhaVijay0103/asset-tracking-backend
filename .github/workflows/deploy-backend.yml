name: Deploy API to IIS

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: self-hosted

    env:
      IIS_DIR: C:\publish
      BUILD_DIR: C:\gh_build

    steps:
      - uses: actions/checkout@v4

      - name: Use .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore

      - name: Publish API
        run: dotnet publish src/AssetTracking.Rfid.Api/AssetTracking.Rfid.Api.csproj -c Release -o $env:BUILD_DIR

      # take site offline (no admin IIS commands needed)
      - name: Put app offline
        run: echo "offline" > "$env:IIS_DIR\app_offline.htm"

      - name: Wait for IIS unlock
        run: Start-Sleep -Seconds 15

      - name: Kill dotnet locks
        run: taskkill /F /IM dotnet.exe || exit 0

      - name: Copy files
        run: robocopy $env:BUILD_DIR $env:IIS_DIR /MIR /R:2 /W:3

      - name: Remove offline file
        run: del "$env:IIS_DIR\app_offline.htm" -ErrorAction SilentlyContinue
