name: Build and Deploy API to IIS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    env:
      BUILD_DIR: C:\gh_build
      IIS_DIR: C:\publish

    steps:

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Check dotnet
      run: dotnet --version

    - name: Clean build dir
      run: |
        if (Test-Path $env:BUILD_DIR) { Remove-Item $env:BUILD_DIR -Recurse -Force }
        New-Item -ItemType Directory -Path $env:BUILD_DIR

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Publish API
      run: dotnet publish src/AssetTracking.Rfid.Api/AssetTracking.Rfid.Api.csproj -c Release -o $env:BUILD_DIR

    - name: Put app offline
      run: echo offline > "$env:IIS_DIR\app_offline.htm"

    - name: Wait unlock
      run: Start-Sleep -Seconds 15

    # ✅ FIXED — PowerShell safe
    - name: Kill dotnet locks
      run: |
        Get-Process dotnet -ErrorAction SilentlyContinue | Stop-Process -Force

    # ✅ FIXED — CMD variable syntax
    - name: Copy files to IIS
      run: robocopy %BUILD_DIR% %IIS_DIR% /MIR /R:2 /W:3
      shell: cmd

    # ✅ FIXED — PowerShell safe delete
    - name: Remove offline file
      run: |
        if (Test-Path "$env:IIS_DIR\app_offline.htm") {
          Remove-Item "$env:IIS_DIR\app_offline.htm" -Force
        }

    - name: Deploy done
      run: echo "Deployment completed"
