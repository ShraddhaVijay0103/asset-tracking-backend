name: Build and Deploy .NET API to IIS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    env:
      PUBLISH_DIR: C:\publish
      BUILD_DIR: C:\actions_build

    steps:

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    # ✅ publish ONLY api project — not solution
    - name: Publish API
      run: |
        dotnet publish src/AssetTracking.Rfid.Api/AssetTracking.Rfid.Api.csproj `
          -c Release `
          -o $env:BUILD_DIR `
          --no-build

    # ✅ IIS safe shutdown method (production standard)
    - name: Put app offline
      run: echo offline > $env:PUBLISH_DIR\app_offline.htm

    # wait to release file locks
    - name: Wait for IIS to release files
      run: Start-Sleep -Seconds 5

    # ✅ mirror deploy (best practice)
    - name: Deploy files to IIS folder
      run: robocopy $env:BUILD_DIR $env:PUBLISH_DIR /MIR /R:2 /W:2

    # ✅ bring app back online
    - name: Remove offline file
      run: del $env:PUBLISH_DIR\app_offline.htm

    - name: Done
      run: echo "Deployment complete"
