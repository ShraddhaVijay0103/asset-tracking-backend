name: Build and Deploy API to IIS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    env:
      BUILD_DIR: C:\gh_build
      IIS_DIR: C:\publish

    steps:

    # -------------------------
    # Checkout
    # -------------------------
    - name: Checkout code
      uses: actions/checkout@v4

    # -------------------------
    # Use already installed .NET (skip install)
    # -------------------------
    - name: Check dotnet
      run: dotnet --version

    # -------------------------
    # Clean build folder
    # -------------------------
    - name: Clean build dir
      run: |
        if (Test-Path $env:BUILD_DIR) { Remove-Item $env:BUILD_DIR -Recurse -Force }
        New-Item -ItemType Directory -Path $env:BUILD_DIR

    # -------------------------
    # Restore
    # -------------------------
    - name: Restore
      run: dotnet restore

    # -------------------------
    # Build
    # -------------------------
    - name: Build
      run: dotnet build --configuration Release --no-restore

    # -------------------------
    # Publish
    # -------------------------
    - name: Publish API
      run: dotnet publish src/AssetTracking.Rfid.Api/AssetTracking.Rfid.Api.csproj -c Release -o $env:BUILD_DIR

    # -------------------------
    # Put IIS app offline
    # -------------------------
    - name: Put app offline
      run: echo offline > "$env:IIS_DIR\app_offline.htm"

    # -------------------------
    # Wait for IIS unlock (PowerShell safe)
    # -------------------------
    - name: Wait unlock
      run: Start-Sleep -Seconds 15

    # -------------------------
    # Kill locked dotnet processes
    # -------------------------
    - name: Kill dotnet locks
      run: taskkill /F /IM dotnet.exe || exit 0

    # -------------------------
    # Copy files to IIS (robocopy safe)
    # -------------------------
    - name: Copy files to IIS
      run: robocopy $env:BUILD_DIR $env:IIS_DIR /MIR /R:2 /W:3

    # robocopy exit codes handling
      shell: cmd

    # -------------------------
    # Remove offline file
    # -------------------------
    - name: Remove offline file
      run: del "$env:IIS_DIR\app_offline.htm" || exit 0

    # -------------------------
    # Done
    # -------------------------
    - name: Deploy done
      run: echo "Deployment completed"
